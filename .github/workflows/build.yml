name: Build & deploy

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
  BUILD_NAME: ${{ secrets.BUILD_NAME }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (RELEASE_VERSION)"
        required: true
        default: "0.0.0"
  push:
    branches:
      - main
    tags:
      - "*.*.*"
    env:
      DEPLOY: true

jobs:
  testAndBuild:
    name: ${{ matrix.targetPlatform }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        projectPath:
          - ./
        unityVersion:
          - 2020.2.1f1
        targetPlatform:
          - StandaloneOSX
          - StandaloneWindows64
          - StandaloneLinux64
          # - WebGL
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set RELEASE_VERSION
        run: echo ::set-env name=RELEASE_VERSION::$(git describe --abbrev=0 --tags 2> /dev/null || echo "${{ github.event.inputs.version }}")
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true

      - uses: actions/cache@v1.1.0
        with:
          path: ${{ matrix.projectPath }}/Library
          key: Library-${{ matrix.projectPath }}-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-${{ matrix.projectPath }}-
            Library-

      - name: Activate Unity
        uses: webbertakken/unity-activate@v1.3

      - uses: webbertakken/unity-test-runner@v2.0-alpha-1
        id: testRunner
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}

      - uses: actions/upload-artifact@v1
        with:
          name: Test results (all modes)
          path: ${{ steps.testRunner.outputs.artifactsPath }}

      - uses: webbertakken/unity-builder@v2.0-aplha-5
        with:
          projectPath: ${{ matrix.projectPath }}
          unityVersion: ${{ matrix.unityVersion }}
          targetPlatform: ${{ matrix.targetPlatform }}
          buildName: ${{ env.BUILD_NAME }}
          buildMethod: UnityBuilderAction.Builder.BuildProject
          versioning: Custom
          version: ${{ env.RELEASE_VERSION }}

      - uses: actions/upload-artifact@v1
        with:
          name: Build
          path: build

  deployItch:
    name: "Deploy to itch.io"
    runs-on: ubuntu-latest
    needs: [testAndBuild]
    steps:
      - name: Deploy (Windows)
        if: env.DEPLOY == true && env.BUTLER_CREDENTIALS != '' && matrix.targetPlatform == 'StandaloneWindows64'
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: windows
          ITCH_USER: ${{ secrets.BUTLER_USER }}
          ITCH_GAME: ${{ secrets.BUTLER_GAME }}
          PACKAGE: build/StandaloneWindows64
          VERSION: ${{ env.RELEASE_VERSION }}

      - name: Deploy (MacOS)
        if: env.DEPLOY == true && env.BUTLER_CREDENTIALS != '' && matrix.targetPlatform == 'StandaloneOSX'
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: mac
          ITCH_USER: ${{ secrets.BUTLER_USER }}
          ITCH_GAME: ${{ secrets.BUTLER_GAME }}
          PACKAGE: build/StandaloneOSX
          VERSION: ${{ env.RELEASE_VERSION }}

      - name: Deploy (Linux)
        if: env.DEPLOY == true && env.BUTLER_CREDENTIALS != '' && matrix.targetPlatform == 'StandaloneLinux64'
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: linux
          ITCH_USER: ${{ secrets.BUTLER_USER }}
          ITCH_GAME: ${{ secrets.BUTLER_GAME }}
          PACKAGE: build/StandaloneLinux64
          VERSION: ${{ env.RELEASE_VERSION }}

      - name: Deploy (WebGL)
        if: env.DEPLOY == true && env.BUTLER_CREDENTIALS != '' && matrix.targetPlatform == 'WebGL'
        uses: josephbmanley/butler-publish-itchio-action@master
        env:
          BUTLER_CREDENTIALS: ${{ secrets.BUTLER_CREDENTIALS }}
          CHANNEL: webgl
          ITCH_USER: ${{ secrets.BUTLER_USER }}
          ITCH_GAME: ${{ secrets.BUTLER_GAME }}
          PACKAGE: build/WebGL
          VERSION: ${{ env.RELEASE_VERSION }}
